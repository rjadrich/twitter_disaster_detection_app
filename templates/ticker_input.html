<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Stock Ticker</title>

    <!-- Bootstrap core CSS -->
    <link rel=stylesheet type=text/css href='{{url_for('static',filename='bootstrap.min.css')}}'>
    <!-- Custom styles for this template -->
    <link rel=stylesheet type=text/css href='{{url_for('static',filename='jumbotron-narrow.css')}}'>
    <!-- Javascript for Bokeh plots-->
    <link rel="stylesheet" href="http://cdn.pydata.org/bokeh/release/bokeh-0.9.2.min.css" type="text/css" />
    <script type="text/javascript" src="http://cdn.pydata.org/bokeh/release/bokeh-0.9.2.min.js"></script>
    {{ script | safe }}

  </head>

  <body>

    <div class="container">
      <div class="header clearfix">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation" class="active"><a href='{{url_for('index')}}'>Home</a></li>
            <li role="presentation"><a href={{github}}>Github</a></li>
          </ul>
        </nav>
        <h3 class="text-muted">Stock Ticker</h3>
      </div>

      <div class="jumbotron">
          <h3>{{message}}<h3>
          <form id='input' method='post' action='ticker_input'> 
            <p>
              Stock ID: <input type='text' name='ticker'/>
            </p>
          
            <p>
              <input type='checkbox' name='ticker_options' value='Open'>Open</input>
              <input type='checkbox' name='ticker_options' value='Adj. Open'>Adjusted open</input>
              <input type='checkbox' name='ticker_options' value='Close'>Close</input>
              <input type='checkbox' name='ticker_options' value='Adj. Close'>Adjusted close</input>
            <p>
            <!--<a class="btn btn-lg btn-success" href="#" role="submit">Submit</a>-->
            <button class="btn btn-lg btn-success" type="submit" value="Submit">Submit</button>
            <!--<button type="submit" value="Submit">Submit</button>-->
            <!--<input type='submit' value='Submit'><br>-->
    
          
          </form>
      
      </div>

      <div class=page>
        {{ div | safe }}
      </div>

      <footer class="footer">
        <p>Created by Ryan Bradley Jadrich</p>
      </footer>

    </div> <!-- /container -->

  </body>
</html>
